<a href="@if(context.link){@link}@if(!context.link){#}" target="_blank" rel="nofollow noreferer noopener">
  <svg width="@if(context.width){@width}@if(!context.width){30}"
        height="@if(context.height){@height}@if(!context.height){30}"
        aria-hidden="true">
    <use xlink:href="img/sprite.svg#@icon"></use>
  </svg>
  @if(context.text){<span>@text</span>}
</a>
